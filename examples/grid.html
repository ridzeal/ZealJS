<html>
	<head>
		<title>Zeal JS - Grid Example</title>
		<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../js/zeal.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/zeal.css">
        <link rel="stylesheet" type="text/css" href="../css/zeal-grid.css">
	</head>
	<body>
		<div id="gridContainer"></div>
		
		<script>
            var cols = ["ID","Nama","Jenis"],
                data = [];
            for (var i=0; i<10; i++) {
                data.push([i+1, 'Test'+i, 1]);
            }
            z.gen.grid.core("grid1","gridContainer",cols,data);
		</script>
	</body>
</html>
